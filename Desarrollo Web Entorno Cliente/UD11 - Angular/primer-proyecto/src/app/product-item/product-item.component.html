<div class="col-2 pl-2"><img [src]="product.imageUrl" *ngIf="showImage" alt="" [title]="product.desc | uppercase"></div>
<div class="col-4">{{product.desc}}</div>
<div class="col">{{product.price | currency:'EUR':'symbol'}}</div>
<div class="col">{{product.avail | date:'dd/MM/y'}}</div>
<div class="col">
    <app-star-rating (ratingChanged)="changeRating($event)" [rating]="product.rating"></app-star-rating>
</div>
