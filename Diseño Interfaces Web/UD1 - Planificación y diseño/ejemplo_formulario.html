<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    Name:<input type="text" name="name" required placeholder="Input your name"><br>
    Color:<input type="color" name="color"><br>
    Date:<input type="date" name="date"><br>
    Range:<input type="range" name="range"><br>
    Checkbox:<input type="checkbox" name="check" checked><br>

    Search:
    <input list="datalist">
    <datalist id="datalist">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="10">10</option>
    </datalist><br>

    Describe:<textarea name="textarea" readonly id="" cols="30" rows="10"></textarea><br>

    <button>Button</button>

</body>

</html>
