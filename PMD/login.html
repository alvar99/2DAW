<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/admin-panel.css">
    <title>Login</title>
</head>
<body>
    <div class="login__page">
        <section class="login__box">
            <form action="">
                <fieldset class="login__fieldset">
                    <legend class="login__title">Login</legend>
                    <div class="login__input-group">
                        <label class="login__label" for="dni_input">DNI:</label>
                        <input class="login__input" id="dni_input" name="dni" type="text">
                    </div>
                    <div class="login__input-group">
                        <label class="login__label" for="password_input">Password:</label>
                        <input class="login__input" id="password_input" type="password">
                    </div>
                    <div class="login__button-container">
                        <button class="login__button" type="submit">Login</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
