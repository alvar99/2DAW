<div class="modal fade" id="modalOrder" tabindex="-1" role="dialog" aria-labelledby="orderModalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalTitle">{{ title }}</h5>
                <button (click)="closeModal()" #closeOrderModalBtn type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="isSendingData" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf="isErrorResponse" class="alert alert-danger" role="alert">
                    <span *ngIf="modalType === 'ADD'">Ha habido un error al a√±adir el pedido</span>
                    <span *ngIf="modalType === 'EDIT'">Ha habido un error al actualizar el pedido</span>
                </div>
                <div *ngIf="!isSendingData && !isErrorResponse" class="row">
                    <div class="form-group col-12 col-md-6">
                        <label for="client_input">Cliente</label>
                        <input class="form-control" name="client" [(ngModel)]="orderSelected.dniClient" id="client_input" type="text">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button *ngIf="!isErrorResponse" (click)="saveOrder()" type="button" class="btn btn-primary">{{ saveButtonText }}</button>
            </div>
        </div>
    </div>
</div>
