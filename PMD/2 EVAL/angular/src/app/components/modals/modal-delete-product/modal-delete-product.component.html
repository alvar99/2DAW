<div class="modal fade" id="modalDeleteProduct" tabindex="-1" role="dialog" aria-labelledby="productDeleteModalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productDeleteModalTitle">¿Estás seguro que deseas eliminar el producto?</h5>
                <button #closeDeleteProductModalBtn type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="isDeletting" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf="!isDeletting">
                    Nombre: {{ productSelected?.name }}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" (click)="deleteProduct()">Eliminar</button>
            </div>
        </div>
    </div>
</div>
