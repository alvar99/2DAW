<div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="productModalTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalTitle">{{ title }}</h5>
                <button (click)="closeModal()" #closeProductModalBtn type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="isSendingData" class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div *ngIf="isErrorResponse" class="alert alert-danger" role="alert">
                    <span *ngIf="modalType === 'ADD'">Ha habido un error al añadir el producto</span>
                    <span *ngIf="modalType === 'EDIT'">Ha habido un error al actualizar el producto</span>
                </div>
                <div *ngIf="!isSendingData && !isErrorResponse" class="row">
                    <div *ngIf="modalType === 'EDIT'" class="form-group col-12 col-md-6">
                        <label for="id_input">ID</label>
                        <input [disabled]="modalType === 'EDIT'" class="form-control" name="dni" [(ngModel)]="productSelected.id" id="id_input" type="number">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="name_input">Nombre</label>
                        <input class="form-control" name="name" [(ngModel)]="productSelected.name" id="name_input" type="text">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="description_input">Descripción</label>
                        <input class="form-control" name="description" [(ngModel)]="productSelected.description" id="description_input" type="text">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="brand_input">Marca</label>
                        <input class="form-control" name="brand" [(ngModel)]="productSelected.brand" id="brand_input" type="text">
                    </div>
                    <!-- <div class="form-group col-12 col-md-6">
                        <label for="image_input">Imagen</label>
                        <input class="form-control" name="image" [(ngModel)]="productSelected.image" id="image_input" type="text">
                    </div> -->
                    <div class="form-group col-12 col-md-6">
                        <label for="price_input">Precio</label>
                        <input class="form-control" name="price" min="0" step='0.01' [(ngModel)]="productSelected.price" id="price_input" type="number">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label for="quantity_input">Cantidad</label>
                        <input class="form-control" name="quantity" min="0" [(ngModel)]="productSelected.quantity" id="quantity_input" type="number">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button *ngIf="!isErrorResponse" (click)="saveProduct()" type="button" class="btn btn-primary">{{ saveButtonText }}</button>
            </div>
        </div>
    </div>
</div>
