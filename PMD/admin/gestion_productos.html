<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/admin-panel.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/products.js"></script>
    <title>Admin</title>
</head>
<body>
    <header class="header">
        <span class="header__title">Men&uacute; de administraci&oacute;n</span>
        <div class="header__info">
            <div id="user_name" class="info__user"></div>
            <a id="logout_button" class="button button--logout" href="../validar.php">Cerrar sesi&oacute;n</a>
        </div>
    </header>
    <nav class="menu">
        <ul class="menu__list">
            <li class="menu-list__item"><a class="menu-list__item-link" href="gestion_clientes.html">Gesti&oacute;n de clientes</a></li>
            <li class="menu-list__item menu-list__item--active">Gesti&oacute;n de productos</li>
            <li class="menu-list__item"><a class="menu-list__item-link" href="gestion_pedidos.html">Gesti&oacute;n de pedidos</a></li>
        </ul>
    </nav>
    
    <div class="button-add__container">
        <button class="button button--add button--large" id="add_product_button">
            <img src="../img/plus.svg" class="button__icon--add" alt="plus icon">
            A&ntilde;adir nuevo producto
        </button>
    </div>

    <section class="table" id="table">
        <h6 class="table__title">Lista de productos</h6>
        <div class="table-row table-row--header">
            <div class="table-item">ID</div>
            <div class="table-item">Imagen</div>
            <div class="table-item">Nombre</div>
            <div class="table-item">Precio</div>
            <div class="table-item">Operaciones</div>
        </div>
    </section>

    <div id="modal_form" class="modal">
        <div class="modal__box">
            <div class="modal-box__text">
                <form id="form">
                    <input id="id_input" name="id" type="hidden">
                    <div class="field-group">
                        <label class="label" for="name_input">* Nombre:</label>
                        <input class="input input--text" id="name_input" name="name" type="text" required>
                    </div>
                    <div class="field-group">
                        <label class="label" for="photo_input">Foto:</label>
                        <input class="input input--file" id="photo_input" name="photo" type="file" required>
                    </div>
                    <div class="field-group">
                        <label class="label" for="brand_input">Marca:</label>
                        <input class="input input--text" id="brand_input" name="brand" type="text">
                    </div>
                    <div class="field-group">
                        <label class="label" for="quantity_input">* Cantidad:</label>
                        <input class="input input--text" id="quantity_input" name="quantity" type="number" step="1" min="0" required>
                    </div>
                    <div class="field-group">
                        <label class="label" for="price_input">* Precio:</label>
                        <input class="input input--text" id="price_input" name="price" type="number" step="0.1" min="0" required>
                    </div>
                    <div class="form-group-buttons">
                        <button type="submit" class="button button--save" id="modal_form_save_button">
                            <img src="../img/save.svg" class="button__icon--small" alt="save icon">
                            Guardar
                        </button>
                        <button class="button button--close" id="modal_form_close_button">
                            <img src="../img/cross.svg" class="button__icon--small" alt="cross icon">
                            Cerrar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal_error" class="modal">
        <div class="modal__box">
            <div>
                <img src="../img/danger.svg" class="icon--danger" alt="danger icon">
            </div>
            <span class="modal-box__text">No se ha podido crear el producto, revise que no est&eacute; creado ya</span>
            <div class="form-group-buttons">
                <button id="modal_error_close_button" class="button button--close">
                    <img src="../img/cross.svg" class="button__icon--small" alt="cross icon">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <div id="modal_sure_delete" class="modal">
        <div class="modal__box">
            <span class="modal-box__text">Â¿Est&aacute;s seguro que desea eliminar el producto?</span>
            <div class="form-group-buttons">
                <button id="modal_sure_delete_delete_button" class="button button--delete">
                    <img src="../img/open-trash.svg" class="button__icon--medium" alt="open trash icon">
                    Eliminar
                </button>
                <button id="modal_sure_delete_close_button" class="button button--close">
                    <img src="../img/cross.svg" class="button__icon--small" alt="cross icon">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

    <div id="modal_image" class="modal">
        <div class="modal__box">
            <div id="modal_image_image"></div>
            <div class="form-group-buttons">
                <button id="modal_image_close_button" class="button button--close">
                    <img src="../img/cross.svg" class="button__icon--small" alt="cross icon">
                    Cerrar
                </button>
            </div>
        </div>
    </div>

</body>
</html>
