<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/admin-panel.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/clients.js"></script>
    <title>Admin</title>
</head>
<body>
    <header class="header">
        Menu de administraci&oacute;n
    </header>
    <nav class="menu">
        <ul class="menu__list">
            <li class="menu-list__item menu-list__item--active">Gesti&oacute;n de clientes</li>
            <li class="menu-list__item"><a class="menu-list__item-link" href="gestion_productos.html">Gesti&oacute;n de productos</a></li>
            <li class="menu-list__item"><a class="menu-list__item-link" href="gestion_pedidos.html">Gesti&oacute;n de pedidos</a></li>
        </ul>
    </nav>
    
    <div class="add-client">
        <button class="button" id="add_client_button">A&ntilde;adir nuevo cliente</button>
    </div>

    <section class="table" id="table">
        <div class="table-row">
            <div class="table-item">DNI</div>
            <div class="table-item">Nombre</div>
            <div class="table-item">Administrador</div>
            <div class="table-item">Operaciones</div>
        </div>
    </section>

    <div id="modal_form" class="modal">
        <div class="modal__box">
            <div class="modal-box__text">
                <form id="form">
                    <div class="field-group">
                        <label class="label" for="dni_input">* DNI:</label>
                        <input class="input input--text" id="dni_input" name="dni" type="text" required>
                    </div>
                    <div class="field-group">
                        <label class="label" for="name_input">* Nombre:</label>
                        <input class="input input--text" id="name_input" name="name" type="text" required>
                    </div>
                    <div class="field-group">
                        <label class="label" for="address_input">Direcci&oacute;n:</label>
                        <input class="input input--text" id="address_input" type="text">
                    </div>
                    <div class="field-group">
                        <label class="label" for="email_input">* Email:</label>
                        <input class="input input--text" id="email_input" name="email" type="email" required>
                    </div>
                    <div class="field-group">
                        <label class="label" for="password_input">* ContraseÃ±a:</label>
                        <input class="input input--text" id="password_input" name="password" type="password" required>
                    </div>
                    <div class="field-group">
                        <label class="label" for="admin_input">Administrador:</label>
                        <input class="input input--checkbox" id="admin_input" type="checkbox">
                    </div>
                    <button type="submit" class="button" id="modal_form_save_button">Guardar</button>
                    <button class="button button--secundary" id="modal_form_close_button">Cerrar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modal_error" class="modal">
        <div class="modal__box">
            <span class="modal-box__text">No se ha podido crear el usuario, revise que no este creado ya</span>
            <button id="modal_error_close_button" class="button">Cerrar</button>
        </div>
    </div>

    <div id="modal_sure_delete" class="modal">
        <div class="modal__box">
            <span class="modal-box__text">Estas seguro que desea eliminar el cliente</span>
            <button id="modal_sure_delete_delete_button" class="button button--danger">Eliminar</button>
            <button id="modal_sure_delete_close_button" class="button button--secundary">Cerrar</button>
        </div>
    </div>

</body>
</html>
