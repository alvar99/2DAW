<body>
    <header class="header">
        Menu de administraci&oacute;n
        <div class="account-info">
            <div id="user_name" class="account-info__user"></div>

            <li class="menu-list__item"><a class="menu-list__item-link" href="gestion_productos.html">Gesti&oacute;n de productos</a></li>
            <li class="menu-list__item menu-list__item--active">Gesti&oacute;n de pedidos</li>
        </ul>
    </nav>
    
    <div class="add-container">
        <button class="button" id="add_order_button">A&ntilde;adir nuevo pedido</button>
    </div>

    <section class="table" id="table">
        <div class="table-row">
            <div class="table-item">ID</div>
            <div class="table-item">Fecha</div>
            <div class="table-item">Cliente</div>
            <div class="table-item">Operaciones</div>
        </div>

            <div class="table-item">12345678X</div>
            <div class="table-item">22/10/2019</div>
            <div class="table-item">Ivan</div>
            <div class="table-item">

            </div>

    </section>

    <div id="modal_form_order" class="modal">
       <div class="modal__box">
            <div class="modal-box__text">
                <form id="form_order">
                    <input id="id_order_input" name="idOrder" type="hidden">
                    <input id="date_input" name="date" type="hidden">
                    <div class="field-group">
                        <label class="label" for="client_input">* Cliente:</label>
                        <select class="input input--select" name="dniClient" id="client_order_select" required>
                        
                        </select>
                    </div>
                    <button type="submit" class="button" id="modal_form_order_save_button">Guardar</button>
                    <button class="button button--secundary" id="modal_form_order_close_button">Cerrar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modal_form_line" class="modal">
        <div class="modal__box">
            <div class="modal-box__text">
                <form id="form_line">
                    <input class="input input--text" id="id_line_input" name="lineId" type="hidden">
                    <input class="input input--text" id="id_order_of_line_input" name="orderId" type="hidden">
                    <div class="field-group">
                        <label class="label" for="quantity_input">* Cantidad:</label>
                        <input class="input input--text" id="quantity_input" name="quantity" type="number" step="1" min="1" required>
                    </div>
                    <div class="field-group">
                        <label class="label" for="client_input">* Productos:</label>
                        <select class="input input--select" name="productId" id="product_line_select" required>
                        
                        </select>
                    </div>
                    <button type="submit" class="button" id="modal_form_line_save_button">Guardar</button>
                    <button class="button button--secundary" id="modal_form_line_close_button">Cerrar</button>
                </form>
            </div>
        </div>
    </div>

    <div id="modal_error" class="modal">
        <div class="modal__box">
            <span class="modal-box__text">No se ha podido crear el producto, revise que no este creado ya</span>
            <button id="modal_error_close_button" class="button">Cerrar</button>
        </div>
    </div>

    <div id="modal_sure_delete_order" class="modal">
        <div class="modal__box">
            <span class="modal-box__text">Estas seguro que desea eliminar el pedido</span>
            <button id="modal_sure_delete_order_delete_button" class="button button--danger">Eliminar</button>
            <button id="modal_sure_delete_order_close_button" class="button button--secundary">Cerrar</button>
        </div>
    </div>

    <div id="modal_sure_delete_line" class="modal">
        <div class="modal__box">
            <span class="modal-box__text">Estas seguro que desea eliminar el producto</span>
            <button id="modal_sure_delete_line_delete_button" class="button button--danger">Eliminar</button>
            <button id="modal_sure_delete_line_close_button" class="button button--secundary">Cerrar</button>
        </div>
    </div>
</body>
